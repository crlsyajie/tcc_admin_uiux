    <div id="room-table-autoGen" class="table-responsive">
        <table class="table align-middle table-bordered table-dark table-hover">
            <thead>
                <tr>

                    <th scope="col" class="table-light" style="width:15%">PURPOSE</th>

                </tr>
            </thead>
            <tbody class="table-group-divider">

                <tr>
                    <th scope="row" class="roomPkId" style="background: #b80000; font-weight: 500;">
                    room_id
                    </th>
                    <td>
                    room_name
                    </td>
                    <td>
                    room_purpose
                    </td>
                    <td>
                    room_image
                    </td>
                    <td>
                    floor_number
                    </td>
                    <td>
                    bldg_name
                    </td>
                    <td>
                    coordinate
                    </td>
                    <td class="text-center"><div class="" style="cursor: pointer;" >

                    <td class="text-center"><div class="" style="cursor: pointer;">
