
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <!-- BOOT STRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 
        #npc-table-autoGen
        Eto naman ay you may ayos the fonts and colors ng table, basta design
    -->
</head>
<body>
<!------------------------------------------------------------------------------------------->
    <div id="npc-table-autoGen" class="table-responsive">
        <table class="table align-middle table-bordered table-dark table-hover ">
            <thead>
                <tr>
                    <th scope="col" class="table-light"  style="width:10%">ID</th>
                    <th scope="col" class="table-light"  style="width:20%">NAME</th>
                    <th scope="col" class="table-light"  style="width:30%">DESCRIPTION</th>
                    <th scope="col" class="table-light"  style="width:10%">IMAGE</th>
                    <th scope="col" class="table-light"  style="width:10%">COORDINATE</th>
                    <th scope="col" class="table-light"  style="width: 5%">Edit</th>
                    <th scope="col" class="table-light"  style="width: 5%">Delete</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td class="npcPkId">
                        npc_id
                    </td>
                    <td>
                        npc_name
                    </td>
                    <td>
                        npc_description
                    </td>
                    <td>
                        npc_image
                    </td>
                    <td>
                        coordinate
                    </td>   
                    
                    <td class="update-btn text-center" ><div id="" style="cursor: pointer;"><a href="/admin/setup/npc/edit/" style="text-decoration: none; "><ion-icon name="create-sharp"></ion-icon></a></div></td> 
                    <td class="delete-btn text-center" ><div id="" style="cursor: pointer;"><a href="/admin/setup/npc/delete/<%= String(npcDesigTable[i].npc_id) %>" style="text-decoration: none;"><ion-icon name="trash-sharp"></ion-icon></a></div></td>   
                </tr>     
    
    
            <td colspan="8" class="table-danger text-center" >There is an error occured in the database. Please contact the developers.</td> 
    
            </tbody>
        </table>
    
    </div>
<!------------------------------------------------------------------------------------------->

<!-- icons-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 


</body>
</html>
