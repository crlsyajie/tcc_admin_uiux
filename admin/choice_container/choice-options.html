
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
     <!-- BOOT STRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 
        #options-panel
        Yajie, Ito ay ano one liner sa giled, pwd nmn shang by naka ---- instead | , pero if goods makakasama sana sila either sa taas or sa giledd
    -->

 </head>
 <body>
    <!------------------------------------------------------------------------------------------->
    <div id="options-panel" class="d-flex flex-column">
        <div id="show" style="margin: 20px;">
            <h3></h3>
            <form action="/admin/setup/<%= route %>/" method="GET">     
                <div class="d-flex justify-content-center align-items-center">
                    <label for="count-input" style="font-size:20px;">Limit</label>
                    <input type="text" name="limitCount" id="count-input" class="form-control form-control-sm" style="height: 15px; width: 50px; margin-left: 3px; margin-right: 1px;">
                    <input id="limit-btn" type="submit" value="📍" style="font-size: 20px; background-color: transparent; border: none;">
                </div>
            </form>
        </div>
        
        <div id="search" class="">
            
            <form action="" method="get" class="d-flex flex-column align-items-center" >
                <div>
                    <label for="id-input" style="font-size: 20px; text-align: center;">Search ID:</label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input name="search" type="text" id="id-input" class="form-control form-control-sm" style="width: 80px; height: 35px; border-top-right-radius: 0; border-bottom-right-radius: 0;">
                    <input id="search-btn" type="submit" value="🔎" class="btn btn-light" style="height: 35px; border-top-right-radius: 50px; border-bottom-right-radius: 50px;">
                </div>
            </form>

        </div>

        <div id="add"> 
                <div class="d-flex justify-content-center align-items-center">
                    <button onclick="" class="btn btn-success" id="add-new" style="font-size: 20px; border-radius: 50px; padding-left: 10px; padding-right: 10px; margin-top: 20px;" data-bs-toggle="modal" data-bs-target="#<%= route %>-add-modal"> ➕ Add new</button>
                </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------->
 </body>
 </html>
