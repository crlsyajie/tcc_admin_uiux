<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <!-- BOOT STRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 
      #update-cont
       isang buo kasi to haha pero you may edit depends on what is goodz
      
      pwede mo shang lagyan ng backgroud color aswell para kita mo rin gano kalaki, basta refer ka sa index.html to see
  -->
</head>
<body>
  <div class="update-bg">
    <div class="update-cont">
      <div class="update-header">
        <h1>Edit NPC: npc_name </h1>
      </div>
      <form onsubmit="return validateNpcUpdate()" name="update-form" class="update-body d-flex flex-row justify-content-center align-items-space-between" action="/admin/setup/npc/edit/<%= String(npcDesigChoice[0].npc_id?_method=PUT" method="POST">
        <div class="first-up">
          <!-- IMMUTABLE -->
          <label for="npc-id">NPC ID</label><br>
          <input name="npc-id"  value="npc_id" readonly> 
          <br>
    
          <label for="npc-name">Name</label><br>
          <input type="text" name="npc-name"  value="npc_name">
          <br>
    
          <label for="npc-desc">Description</label><br>
          <textarea type="text" name="npc-desc" style="width: 500px; margin-top: 10px; height: 100px; resize: none; border-radius: 20px; padding: 10px 10px 10px 10px;">npc_description</textarea>
        </div>
    
        <div class="second-up">
          <label for="npc-image">Image</label><br>
          <input type="text" name="npc-image"  value="npc_image">
          <br>
    
          <label for="coordinates">Coordinates</label><br>
          <input type="text" name="coordinates"  value="coordinate">
        </div>
        <div>
          <input type="submit" name="update-values-btn" value="Update" class="btn btn-primary">
          <a class="btn btn-secondary" href="/admin/setup/npc/">Back</a>
        </div>
      </form>
    
    </div>
</div>
  
</body>
</html>
