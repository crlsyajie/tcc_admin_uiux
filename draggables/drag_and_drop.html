<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="/styledrag.css">
    <style>
        .draggable {
            cursor: pointer;
        }
    </style>

</head>
<body>
    

    <div id="drb_background" class="drb_bg">
        <div id="drb_holder_bg">
            <div id="top_drb">
                THE CUBE 
            </div>

            <div id="bottom_drb">
                <div id="bottom_one_drb">
                    <div id="cube-slider">
                        <div class="cube">
                            <div class="face front" draggable="true">
                                <label for="face_front">chanci</label>
                            </div>
                            <div class="face back" draggable="true">
                                <label for="face_back">razec</label>
                            </div>
                            <div class="face top" draggable="true">
                                <label for="face_top">3</label>
                            </div>
                            <div class="face bottom" draggable="true">
                                <label for="face_bottom">4</label>
                            </div>
                            <div class="face left" draggable="true">
                                <label for="face_left">yajie</label>
                            </div>
                            <div class="face right" draggable="true">
                                <label for="face_right">badette</label>
                            </div>
                        </div>
                        </div>
                            <div id="cube_buttons" class="icon_drb">
                                <span id="prevBtn">
                                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                                </span>
                                <span id="nextBtn" >
                                    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                                </span>
                            </div>
                     </div>

                <div id="bottom_two_drb">
                    <div id="drb_question">
                        who is the final boss of bsu lipa campus?
                    </div>
                    <div id="drb_answer">
                        drag & drop
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <!-- icons-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 


    <script src="drag_and_drop.js"></script>

</body>
</html>
